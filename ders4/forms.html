<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <p>
        Ad: <input type="text">
    </p>

    <p>
        Soyad: <input type="text">
    </p>

    <p>
        Eposta: <input type="email">
    </p>

    <p>
        Parola: <input type="password">
    </p>

    <p>
        Cinsiyetiniz: <br>
        Erkek <input type="radio" name="cinsiyet">
        Kadın <input type="radio" name="cinsiyet">
    </p>

    <p>
        Doğum Yeriniz: <br>
        <select name="dogumyeri" id="dogumyeri">
            <option value="Eskisehir">Eskisehir</option>
            <option value="Istanbul">Istanbul</option>
            <option value="Izmir">Izmir</option>
        </select>
    </p>

    <p>
        Date Time: <input type="datetime-local">
    </p>
</body>
</html>
